<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/phone.css" media="(max-width: 800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="titulo">
        <h1>SpaceX</h1>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="">Contacto</a></li>
                <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Plantas para interiores</h1>
            <p>Pasa el mouse por la maceta</p>
            <div class="imagenes">
                <img id="maceta" src="assets/maceatas.png" alt="" height="120px">
                <img id="flores" src="assets/flores.png" alt="" height="120px">
            </div>

        </div>
        <div class="products" id="productos">
            <h2>Productos Nuevos</h2>
            <p>Pasa el mouse por las plantas</p>
            <div class="product-grid">
                <div class="product">
                    <img src="assets/producto.png" alt="Plant 1">
                    <h3>Planta 1</h3>
                    <span>$5000</span>
                </div>
                <div class="product">
                    <img src="assets/producto.png" alt="Plant 2">
                    <h3>Planta 2</h3>
                    <span>$1000</span>
                </div>
                <div class="product">
                    <img src="assets/producto.png" alt="Plant 3">
                    <h3>Planta 3</h3>
                    <span>$7000</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - SpaceX </p>
    </footer>
</body>
</html>
